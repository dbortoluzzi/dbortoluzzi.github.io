    intro: "Hi, my name is"
    title: "Daniele Bortoluzzi."
    subtitle: "Software Architect / R&D"
    content: "I’m a computer scientist with 15 years of professional experience, passionate about IT and emerging technologies. I specialize in designing architectures and frameworks, with expertise in Java, Python, swarm robotics, and IoT."
