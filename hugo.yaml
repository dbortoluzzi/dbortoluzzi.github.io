 # About
  about:
    enable: true
    title: "About Me"
    image: "/images/me.jpg"
    content: |-
      I offer consultancy services by leveraging my extensive expertise, ranging from **microservices architectures** to **AI platforms**, with a focus on generative AI and computer vision applications. 
      
      My experience in both IT companies and academic research enables me to design practical **real-world solutions** while also creating innovative **prototypes** to drive research and development.
    skills:
      enable: true
      title: "Here are a few technologies and skills I've been working with recently:"
      items:
        - "Java"
        - "Teamwork"
        - "Python"
        - "Innovation"
        - "Spring Boot"
        - "Mentoring"
        - "ROS2"
        - "Leadership"
        - "C++"
        - "Communication"
        - "Angular"
        - "Problem-solving"     
        - "Nvidia Deepstream"   
        - "Advisory"

  # Experience
  experience:
    enable: true
    # title: "Custom Name"
    items:
      - job: "Freelance IT Consultant"
        company: "Self-employed"
        date: "Mar 2025 - Present"
        content: |-
          Working as a freelance consultant in **robotics, swarm intelligence, and agent-based AI**. <br> Key activities include:
          - Providing consultancy on the design of AI and non-AI platforms
          - Building frameworks for distributed intelligence in IoT and robotics.
          - Designing and developing applications and architectures for drone swarms.
          
          Tech: Python, ROS2, Gazebo, Agentic AI frameworks, Aggregate Programming, Java
      - job: "Research Fellow"
        company: "Turin University"
        companyUrl: "https://unito.com"
        date: "Mar 2023 - Feb 2025"
        content: |-
          Research in Aggregate Programming, focusing on **coordination** among heterogeneous entities. <br> Key activities include:
          - Participation in the PRIN 2020 COMMON-WEARS project.
          - Development of IoT and robotics platforms using Aggregate Programming and ROS2.
          - Teaching support for “Web Technologies” and “Programming for Mobile Devices.

          Tech: ROS2, Gazebo, Spring Boot, Angular, Clearpath Jackal, iRobot Create3

      - job: "Solution Architect"
        company: "GFT Italia"
        companyUrl: "https://www.gft.com/"
        date: "Oct 2021 - Mar 2023"
        content: |-
          Designed software architectures for **microservices** in the insurance sector. <br> Key achievements:
          - Led a team of 20+ members across multiple roles.
          - Coordinated the design of an IT solution for a major insurance group.

          Tech: Java, Spring Boot, Apache Kafka, Redis

      - job: "Senior Software Developer / Technical Leader"
        company: "Xeffe Srl"
        date: "Jan 2017 - Oct 2021"
        content: |-
          Developed and maintained **enterprise solutions for the finance market** using Domain-Driven Design. <br> Key projects involved:
          - Building proprietary frameworks based on Apache Camel and Play Framework.
          - Ensuring high customer satisfaction through tailored solutions.

